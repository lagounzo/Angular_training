<form  [formGroup]="dignostique" (ngSubmit)="send()">
  <!-- <fieldset disabled> -->
    <div class="mb-3">
      <label for="disabledTextInput" class="form-label">name</label>
      <input type="text" formControlName="name" class="form-control" >
    </div>
    <div class="mb-3">
      <label for="disabledTextInput" class="form-label">Disabled input</label>
      <input type="text" formControlName="prenom"  class="form-control" placeholder="Disabled input">
    </div>
    <div class="mb-3">
      <label for="disabledTextInput" class="form-label">Disabled input</label>
      <input type="email" formControlName="email"  class="form-control" placeholder="Disabled input">
    </div>
    <div class="mb-3">
      <label for="disabledTextInput" class="form-label">Disabled input</label>
      <input type="text" formControlName="address" class="form-control" placeholder="Disabled input">
    </div>
    <div class="mb-3">
      <label for="disabledTextInput" class="form-label">Disabled input</label>
      <input type="text" formControlName="name" class="form-control" placeholder="Disabled input">
    </div>
    <div class="mb-3">
      <div class="form-check">
        <input class="form-check-input" type="checkbox" id="disabledFieldsetCheck" disabled>
        <label class="form-check-label" for="disabledFieldsetCheck">
        </label>
      </div>
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
  <!-- </fieldset> -->
</form>

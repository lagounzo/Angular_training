<div class="container">

  <form [formGroup]="monFormulaire"  (ngSubmit)="soumissionForm()">
    <div class="mb-3">
      <label for="exampleInputEmail1" class="form-label">Nom</label>
      <input type="text" formControlName="name" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" >
    </div>
    <div class="mb-3">
      <label for="exampleInputPassword1" class="form-label">Email</label>
      <input type="email" formControlName="email" class="form-control" id="exampleInputPassword1">
    </div>
    <div class="mb-3">
      <label for="exampleInputPassword1" class="form-label">Phone</label>
      <input type="text" formControlName="phone" class="form-control" id="exampleInputPassword1">
    </div>
    <button type="submit" class="btn btn-primary">Valider</button>
  </form>

</div>
